 <!DOCTYPE html>
<html lang="en">
    <head>
        <title>Show db</title>
        <link rel="stylesheet" href="../static/style/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <style>
            table, th, td {
              border: 1px solid gray;
              border-collapse: collapse;
            }
            th, td {
              padding: 15px;
            }
            tr:nth-child(even){background-color: var(--right-msg-bg);}
        </style>
    </head>

    <body style="flex-direction: column !important;">
        <section class="pswder">
            <a href="/static/index.html" style="color: var(--left-msg-txt)">Go back</a>

            <div class="msger-chat">
                {{ renderedString|safe }}
                <script src="../static/js/display_db.js" type="module"></script>


            </div>

            <button id="showBtn">Show</button>

            <div class="sql-pswd-inputarea" id="sqlinputarea" style="position: fixed !important; top: 0; left: 0">
                    <p style="color: var(--left-msg-txt)">Execute sql</p>
                <div style="display: flex; flex-direction: row !important; justify-content: center; align-items: center">
                    <input type="text" id="lusername" name="lusername" value="" class="pswd-input" style="padding: 10px; margin: 5px"><br>
                    <input type="text" id="lpassword" name="lpassword" value="" class="pswd-input" style="padding: 10px; margin: 5px"><br>
                  </div>
                <label for="lexesql" class="sql-pswd-label">SQL</label>
                    <input type="text" id="lexesql" name="lexesql" value="" class="pswd-input"><br>
                    <button id="subBtn">Submit</button>
                    <div id="consoleID"></div>
            </div>
        </section>



    <script src="../static/js/display_messages.js" type="module"></script>
    </body>
</html>
