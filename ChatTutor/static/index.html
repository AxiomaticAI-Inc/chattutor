<!DOCTYPE html>

<html lang="en">
	<head>
        <link rel="stylesheet" href="./style.css">
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

		<meta name="viewport" content="initial-scale=1, width=device-width">
		<title> flask </title>
	</head>
	<body>
		<section class="msger">
            <header class="msger-header">
              <div class="msger-header-title">
                <i class="fas fa-comment-alt"></i> ChatTutor
              </div>
              <div class="msger-header-options">
                <span><i class="fas fa-cog"></i></span>
              </div>
            </header>
          
            <main class="msger-chat">
              <div class="msg left-msg">
                <div
                 class="msg-img"
                 style="background-image: url(https://static.thenounproject.com/png/2216285-200.png)"
                ></div>
          
                <div class="msg-bubble">
                  <div class="msg-info">
                    <div class="msg-info-name">ChatTutor</div>
                  </div>
          
                  <div class="msg-text">
                    Welcome to ChatTutor, feel free to ask any questions about this lesson.
                  </div>
                </div>
              </div>
              <div class="clear-btn-container">
                <button class="clear-btn">
                  Clear conversation
                </button>
              </div>
            </main>
          
            <form class="msger-inputarea">
              <input type="text" class="msger-input" placeholder="Enter your message...">
              <button type="submit" class="msger-send-btn" id="sendBtn">Send</button>
            </form>
          </section>
          <script src="index.js"></script>
	</body>
</html>
