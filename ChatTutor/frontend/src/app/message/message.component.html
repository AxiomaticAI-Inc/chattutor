<div [class]="message.sender" class="message">

    <div *ngIf="message.valid_docs != undefined" class="message-docs">
        <mat-chip-grid *ngFor="let document of message.valid_docs" class="message-doc">
            <mat-chip class="mchip">{{ document.metadata.doc }}</mat-chip>
        </mat-chip-grid>
    </div>
    <div class="timestamp">{{ message.timestamp }}</div>
    <div>{{ message.content }}</div>

</div>
