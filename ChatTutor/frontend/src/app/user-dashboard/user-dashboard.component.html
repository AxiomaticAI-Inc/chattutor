<app-navbar [ondashboard]="true"></app-navbar>
<div class="body col">
    <div class="container">
        <div class="col start">
            <div class="row">

                <div class="left">
                    <mat-list>
                        <mat-list-item>
                            <button class="menu-btn" (click)="switchStatus('courses')">Courses</button>
                        </mat-list-item>
                        <mat-divider></mat-divider>
                        <mat-list-item>
                            <button class="menu-btn" (click)="switchStatus('personal')">Personal</button>
                        </mat-list-item>
                        <mat-divider></mat-divider>
                        <mat-list-item>
                            <button class="menu-btn" (click)="switchStatus('security')">Security</button>
                        </mat-list-item>
                    </mat-list>
                </div>
                <div class="right">
                    <div *ngIf="status=='courses'" class="ntable-all">
                        <div class="ntable-container">

                            <table mat-table [dataSource]="courses" class="mat-elevation-z8">

                                <!--- Note that these columns can be defined in any order.
                                    The actual rendered columns are set as a property on the row definition" -->

                                <ng-container matColumnDef="mainpage">
                                    <th mat-header-cell *matHeaderCellDef> Main Page</th>
                                    <td mat-cell *matCellDef="let element"> {{element.mainpage}} </td>
                                </ng-container>

                                <!-- Name Column -->
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef> Name</th>
                                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                </ng-container>

                                <!-- Weight Column -->
                                <ng-container matColumnDef="collectionname">
                                    <th mat-header-cell *matHeaderCellDef> Embedding</th>
                                    <td mat-cell *matCellDef="let element"> {{element.collectionname}} </td>
                                </ng-container>

                                <!-- Symbol Column -->
                                <ng-container matColumnDef="professor">
                                    <th mat-header-cell *matHeaderCellDef> Prof.</th>
                                    <td mat-cell *matCellDef="let element"> {{element.proffessor}} </td>
                                </ng-container>

                                <ng-container matColumnDef="accesslink">
                                    <th mat-header-cell *matHeaderCellDef> Access</th>
                                    <td mat-cell *matCellDef="let element"><a href="/courses/{{element.course_id}}">ACCESS</a></td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                            <div *ngIf="loading">

                                <div class="spinner">
                                    <mat-spinner diameter="30"></mat-spinner>
                                </div>
                            </div>


                        </div>
                    </div>
                    <div *ngIf="status=='personal'">
                        Personal
                    </div>
                    <div *ngIf="status=='security'">
                        Security
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
