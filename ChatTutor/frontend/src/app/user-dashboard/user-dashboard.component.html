<app-navbar></app-navbar>
<div class="table-all">
    <div class="table-container">

        <table mat-table [dataSource]="courses" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <ng-container matColumnDef="mainpage">
                <th mat-header-cell *matHeaderCellDef> Main Page</th>
                <td mat-cell *matCellDef="let element"> {{element.mainpage}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="collectionname">
                <th mat-header-cell *matHeaderCellDef> Embedding</th>
                <td mat-cell *matCellDef="let element"> {{element.collectionname}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="professor">
                <th mat-header-cell *matHeaderCellDef> Prof.</th>
                <td mat-cell *matCellDef="let element"> {{element.proffessor}} </td>
            </ng-container>

            <ng-container matColumnDef="accesslink">
                <th mat-header-cell *matHeaderCellDef> Access</th>
                <td mat-cell *matCellDef="let element"><a href="/courses/{{element.course_id}}">ACCESS</a></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div *ngIf="loading">

            <div class="spinner">
                <mat-spinner diameter="30"></mat-spinner>
            </div>
        </div>


    </div>
</div>
