<mat-form-field class="input-container">
    <input matInput [(ngModel)]="messageText" (keydown)="keyPressed($event)" placeholder="Enter your message...">
    <button mat-icon-button color="primary" matSuffix (click)="send()">
      <mat-icon>send</mat-icon>
    </button>
    <button mat-icon-button color="primary" matSuffix (click)="clearChat()">
      <mat-icon>clear</mat-icon>
    </button>

    <button mat-icon-button color="primary" matSuffix (click)="stopChat()">
      <mat-icon>stops</mat-icon>
    </button>
</mat-form-field>
