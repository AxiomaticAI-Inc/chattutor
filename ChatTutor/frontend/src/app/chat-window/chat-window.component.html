<div class="chat-container">
    <div class="chat-messages">
        <div class="chat-header-title">
            ChatTutor
        </div>
        <!-- Loop over the messages and display each message -->
        <div *ngFor="let message of messages">
            <app-message [message]="message"></app-message>
        </div>

    </div>
    <div>
        <app-dataset-chips [files_data]="filesArray" [urls_data]="urlsArray"
                           (added_urls_event)="sendURLsToBackend([$event], 'files_collection')"></app-dataset-chips>

        <app-input-box (sendMessage)="onSendMessage($event)"></app-input-box>

    </div>
</div>
