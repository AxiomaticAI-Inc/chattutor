<div class="docheader">
    <div *ngIf="document != undefined">
        <mat-card class="example-card">
            <mat-card-header (click)="toggleDocument()">
                <!--                <div *ngIf="document.metadata.entry_id">-->
                <!--                    <mat-card-subtitle>Paper</mat-card-subtitle>-->
                <!--                </div>-->
                <!--                <div *ngIf="!document.metadata.entry_id">-->
                <!--                    <mat-card-subtitle>File/URL</mat-card-subtitle>-->
                <!--                </div>-->
                <!--                <mat-card-title>{{document.metadata.doc}}</mat-card-title>-->
                <div style="display: flex; flex-direction: column;">
                    <!-- <div style="width: 30px"><mat-icon>chevron_right</mat-icon></div> -->
                    <div *ngIf="document.metadata.links && document.metadata.links!='no_link'">
                        <a [href]="document.metadata.links ? document.metadata.links : '#'">
                            <span *ngIf="document.metadata.title"
                                  style="word-break: break-word; word-wrap: break-word;">
                                {{ document.metadata.title }}
                            </span>
                        </a>
                    </div>

                    <div *ngIf="!document.metadata.links || document.metadata.links=='no_link'">
                        <span *ngIf="document.metadata.title" style="word-break: break-word; word-wrap: break-word;">
                            {{ document.metadata.title }}
                        </span>
                    </div>
                    <!-- <a [href]="document.metadata.links ? document.metadata.links : '#'">
                        <span *ngIf="document.metadata.title" style="word-break: break-word; word-wrap: break-word;">
                            {{ document.metadata.title }}
                        </span>
                    </a> -->

                </div>
            </mat-card-header>
            <mat-card-content *ngIf="document.metadata.entry_id">

                <!-- {{document | json}} -->

                <div>
                    <div *ngIf="document.metadata.ignore">
                        <span style="color: rgb(157, 156, 161);">
                            Focus on for more information about authors / content.
                        </span>
                    </div>
                    <div *ngIf="document.metadata.authors" class="row"
                         style="word-break: break-word; flex-wrap: wrap !important;">
                        <div *ngIf="document.metadata.authors[document.metadata.doc]">
                            {{ map_name(document.metadata.authors[document.metadata.doc]['author']).join(', ') }}
                        </div>
                    </div>

                    <div *ngIf="document.metadata.published">
                        <p>Published at {{ document.metadata.published }}</p>
                    </div>

                    <!--                    <div *ngIf="document.metadata.links">-->
                    <!--                        <p>{{ document.metadata.links }}</p>-->
                    <!--                    </div>-->
                </div>
                <mat-divider></mat-divider>
            </mat-card-content>
            <mat-card-actions style="z-index: 0 !important;">
                <button mat-button (click)="focusOnDocument()" style="word-break: break-word;" *ngIf="!showHeader">Click
                    <u>here</u> to learn more about this
                    paper
                </button>
                <button mat-button (click)="closeInfoBox()" *ngIf="showHeader">CLOSE</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
