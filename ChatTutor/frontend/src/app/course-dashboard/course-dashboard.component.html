<div class="acc-center">

    <div class="accordeon">
        <mat-accordion>
            <div *ngFor="let section of sections">
                <app-url-label [url_name]="section['section_url']" [section_info]="section"
                               (onRemove)="removeFromCollection($event)"
                               [isDeleting]="statusDel(section)"></app-url-label>
            </div>
        </mat-accordion>
    </div>
</div>
